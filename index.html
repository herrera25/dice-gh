<html><head>

    <meta name="dicegame" content="width=450">
    
    <style>
    input {border-style: none; border-bottom-style: solid; border-width:thick;}
    
    div {border:solid thick black; margin: 0.5em; padding: 0.5em; border-radius: 1em; background: #f7f7f7;}
    
    .die {border:solid thick black; margin: 1px; padding: 1px; border-radius: 50px; display: inline-block;}
    
    .outer {margin: auto; max-width: 750px; background: green;}
    
    @dicegame { width: 640;}
    
    </style>
    
    
    <script>
    
      var dieFace = {
        4:'<svg width="50" height="50"><polygon points="0,3 25,46 50,3" style="stroke: blue; fill: none" /><text fill="blue" x="20" y="26" font-family="Verdana" font-size="18">REPLACEME</text></svg>',
        6:'<svg width="50" height="50"><polygon points="3,3 3,47 47,47 47,3" style="stroke: blue; fill: none" /><text fill="blue" x="20" y="30" font-family="Verdana" font-size="18">REPLACEME</text></svg>',
        8:'<svg width="60" height="50"><polygon points="17,0 60,25 17,50 17,0 0,25 17,50" style="stroke: blue; fill: none" /><text fill="blue" x="25" y="30" font-family="Verdana" font-size="18">REPLACEME</text></svg>'
        
      };
    
      function roll(){
          total = 0;
        n = document.getElementById('num').value;
        d = document.getElementById('die').value;
        o = document.getElementById('output');
        p = o.innerHTML;
        
        if (d in dieFace){ 
          face = dieFace[d];
        } else {
          face = dieFace['other'];
        }
        
        if (p != ''){
            p = p.concat("<hr>")
        } 
        for (i = 0; i < n; i++){
            r = Math.ceil(Math.random() * d);
            total += r;
            p = p.concat("<span> " + face.replace('REPLACEME', r.toString()) + " </span>");
        } 
        o.innerHTML = p;
      }
    
    
      function loady(){
            for(f in dieFace){
                e = document.getElementById(f);
              if (e) e.innerHTML = dieFace[f].replace("REPLACEME", f);
          }
      }
    
      function dieClick(whatsis){
        n = document.getElementById('num');
        d = document.getElementById('die');
                n.value = 1;
                d.value = whatsis.id	
      }
    </script>
    </head>
    
    <body onload=loady()>
    <div class='outer'>
      <div id="control">
      # of dice<input type="number" step="1" id="num" value='3' maxlength="3" size="1" width="1em"> dice <input type="number" step="1" id="die" value='6' maxlength="3" size="1">
      <button id="roll" onclick="roll()">Roll</button>
      </div>
     
    <span id="4" onclick="dieClick(this)">
    </span>
    <span id="6" onclick="dieClick(this)">
    </span>
    <span id="8" onclick="dieClick(this)">
    </span>
    <P>Please click the picutre to select the dice-gh</p>
    
      <div id="output"></div>
      </div>
    </body></html>
